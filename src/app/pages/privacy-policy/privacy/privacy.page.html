<app-main-toolbar back="/lists" *transloco="let t">{{t('page_privacy.page_title')}}</app-main-toolbar>

<ion-content *transloco="let t">
    <ion-list>
        <ion-item lines="full" button="true" (click)="admob_consent_form()">
            <ion-label>
                <div class="text" [innerHTML]="t('page_privacy.admob_consent')"></div>
                <ion-note [innerHTML]="t('page_privacy.admob_consent_note')"></ion-note>
            </ion-label>
            <ion-icon slot="end" src="./assets/icons/chevron_forward.svg"></ion-icon>
        </ion-item>
        <ion-item lines="full" button="true" routerDirection="forward" [routerLink]="['/privacy-policy/policy']">
            <ion-label>
                <div class="text" [innerHTML]="t('page_privacy.policy')"></div>
                <ion-note [innerHTML]="t('page_privacy.policy_note')"></ion-note>
            </ion-label>
            <ion-icon slot="end" src="./assets/icons/chevron_forward.svg"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

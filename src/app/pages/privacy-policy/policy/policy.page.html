<app-main-toolbar back="/lists">{{'page_policy.page_title'|translate}}</app-main-toolbar>

<ion-content class="privacy-policy">
    <div class="select-language">
        <ion-select interface="action-sheet" justify="end" [okText]="'change'|translate" [cancelText]="'cancel'|translate" [value]="this.SelectedCulture" (ionChange)="onSelectLanguage($event.target.value)">
            @if (SelectedCulture) {
            <ion-img slot="start" [src]="this.SelectedCulture.Icon"></ion-img>
            } @for (lang of Languages; track lang.locale) {
            <ion-select-option [value]="lang">{{lang.LocalizedString}}</ion-select-option>
            }
        </ion-select>
    </div>
    <div class="policy" #policy></div>
</ion-content>

<ion-datetime
    locale="{{ LocaleString }}"
    [showDefaultButtons]="false"
    [firstDayOfWeek]="FirstDayOfWeek"
    presentation="date"
    [min]="Params?.minimumDate?.toISOString() ?? undefined"
    [max]="Params?.maximumDate?.toISOString() ?? undefined"
    [value]="Params?.selectedDate?.toISOString() ?? undefined"
    [formatOptions]="{ date: { day: '2-digit', month: 'long' } }"
    (ionChange)="onChange($event.detail.value)"
    #datetime
    *transloco="let t">
    @if (Params?.title) { <span slot="title">{{ Params!.title }}</span> }
    <ion-buttons slot="buttons">
        <ion-button color="secondary" (click)="selectToday()">{{ t("date.today") }}</ion-button>
        <ion-button color="secondary" (click)="cancel()">{{ t("buttons.cancel") }}</ion-button>
        <ion-button color="secondary" fill="solid" (click)="datetime.confirm()">{{ t("buttons.select") }}</ion-button>
    </ion-buttons>
</ion-datetime>

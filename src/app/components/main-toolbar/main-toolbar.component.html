<ion-toolbar class="main-toolbar" id="main-toolbar">
    @if(backButton) {
    <ion-buttons slot="start">
        <ion-back-button [defaultHref]="backButton" text="" #backbutton></ion-back-button>
    </ion-buttons>
    }
    <ion-title [ngClass]="{ back: backButton, menu: displayCustomMenu || displayMenu }">
        <ng-content></ng-content>
    </ion-title>
    @if (displayCustomMenu || displayMenu) {
    <ion-buttons class="menu" slot="end">
        @if (displayCustomMenu) {
        <ng-content select="[slot='customMenu']"></ng-content>
        } @if (displayMenu) {
        <ion-menu-button></ion-menu-button>
        }
    </ion-buttons>
    } @if (ShowProgressbar) {
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    }
</ion-toolbar>
